<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign up to Paper DashBoard</title>

</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">
    <div class="login_logo"><img src="../theme/registration/logo.png" width="196" height="46"></div>
    <div class="login_boder">

        <div class="login_padding" id="login_model">

            <h2>USERNAME</h2>
            <label>
                <input type="text" id="user" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name">
            </label>
            <h2>PASSWORD</h2>
            <label>
                <input type="password" name="textfield2" id="password" class="txt_input"   value=" ">
            </label>
            <h2>PASSWORD</h2>
            <label>
                <input type="password" name="textfield2" id="password1" class="txt_input"   value=" ">
            </label>
        </div>

        <div class="rem_sub">
            <div class="loginAcount">

                <a id="iforget" href="../Login/login.html;">Already have Account ?</a>
            </div>
            <label id="signButton">
                <input type="button" value="SIGN-UP" id="username" class="sub_button" onclick="onBtnClick()"  style="opacity: 0.7;">
            </label>
        </div>



    </div><!--login_m end-->
</div>


<!--login end-->
<script>

    function onBtnClick(){
        var user = $("#user").val();
        var password = $("#password").val();
        var password1 = $("#password1").val();
        //判断用户名或密码是否为空

        if(user == null || user == "")
        {
            window.alert("用户名不能空");
        }
        else if(password == null || password == ""){
            window.alert("密码不能空");
        }
        else if (password == null || password1 == "") {
            window.alert("两次密码不相同");
        }

        else{
            $.ajax({
                type: "post",
                dataType : "json",
                url: "../../users/register/",
                data: "user=" + user + "&password=" + password,
                success: function (data) {
                    if(data.result) {
                        $("#signButton").html(" <input type='button' value='注册成功...' id='username' class='sub_button'onclick='onBtnClick()'  style='opacity: 0.7;'>");
                        setTimeout("location='../Login/login.html'",1000);
                    }
                    else window.alert("注册失败！");

//                      var html = "";
//
//                          html = "<div>" + data.username + "</div>" +
//                              "<div>" + data.code + "</div>" +
//                              "<div>" + data.result + "</div><hr/>";
//
//                      $("#test").html(html);

                }
            });

        }
    }

</script>

</body>
</html>
