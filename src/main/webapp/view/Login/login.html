<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Login to Paper DashBoard </title>
<link href="../theme/login/style_log.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../theme/login/style.css">
<link rel="stylesheet" type="text/css" href="../theme/login/userpanel.css">

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="../js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="../js/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="../js/miniui.js" type="text/javascript"></script>

</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">
<div class="login_logo"><img src="../theme/login//logo.png" width="196" height="46"></div>
<div class="login_boder">

<div class="login_padding" id="login_model">

  <h2>USERNAME</h2>
  <label>
    <input type="text" id="user" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name">
  </label>
  <h2>PASSWORD</h2>
  <label>
    <input type="password" name="textfield2" id="password" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******">
  </label>


  <p class="forgot"><a id="iforget" href="../Registration/registration.html;">Sign up for Demo</a></p>
  <div class="rem_sub">
  <div class="rem_sub_l">
  <input type="checkbox" name="checkbox" id="save_me">
   <label typeof="checkbox">Remember me</label>
   </div>
    <label id="LGButton">
      <input type="button" value="SIGN-IN" id="username" class="sub_button" onclick="onBtnClick()"  style="opacity: 0.7;">
    </label>
  </div>
</div>


<!--login_padding  Sign up end-->
</div><!--login_boder end-->
</div>


<!--login end-->


<script>

       function onBtnClick(){
           var user = $("#user").val();
           var password = $("#password").val();
           //判断用户名或密码是否为空

           if(user == null || user == "")
           {
               window.alert("用户名不能空");
           }
           else if(password == null || password == ""){
               window.alert("密码不能空");
           }

           else{
               $.ajax({
                   type: "post",
                   dataType : "json",
                   url: "../../users/login/",
                   data: "user=" + user + "&password=" + password,
                   success: function (data) {
                       if(data.result){
                           $("#LGButton").html(" <input type='button' value='登陆成功...' id='username' class='sub_button'onclick='onBtnClick()'  style='opacity: 0.7;'>");
                           setTimeout("location='../main/dashboard.html'",1000);
                       }
                       else window.alert("登陆失败，用户名或密码错误！");

//                      var html = "";
//
//                          html = "<div>" + data.username + "</div>" +
//                              "<div>" + data.code + "</div>" +
//                              "<div>" + data.result + "</div><hr/>";
//
//                      $("#test").html(html);

                   }
               });

           }
       }

   </script>

</body>
</html>
